<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />


  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <title>Play Library</title>
</head>

<body>

  <div id="root"></div>

  <script type="text/babel">
    

    const Main = () => {
      const [showHomeView, setHomeView] = React.useState(true);

      if (showHomeView) {
        return (
          <article id="homeView">
            <h1> Browse Playes: </h1>
            <p>
              <strong>Title: </strong>
              <input type="text" className="input" />
            </p>
            <button id="ShowMatchingPlaysButton" onClick={() => { setHomeView(false) }} >Show Matching Plays</button>
            <button id="ShowAllPlaysButton" onClick={() => { setHomeView(false) }} >Show All Plays</button>
          </article>
        )
      }
      else {
        return (
          <article >
            <div id="header">
              <img src="logo192.png" alt="Home" onClick={() => { setHomeView(true) }} />
              <button id="AboutButton" onClick={() => { setHomeView(true) }} >About</button>
            </div>

            <div id="favorits">
            </div>

            <PlayDetailsView />
          </article>

        )
      }
    };

    const AboutView = () => {
      return (
        <div id="aboutView">
          <h1>About Us:</h1>
          <p>Something about Us</p>
          <button id="AboutExitBtn" onClick={() => { }} >Exit</button>
        </div>
      )
    }

    const PlayDetailsView = () => {
      return (
        <div id="PlayDetails" >
          <div id="leftDetails">
            <h1>
              Title goes here
            </h1>
            <p> Synopsis Goes here </p>
          </div>
          <div id="PlayDetailsOptions">
            <button id="DetailsBtn" onClick="" >Details</button>
            <button id="CharactersBrn" onClick="">Characters</button>
            <button id="TextBtn" onClick="" >Text</button>
          </div>
          <div>
            <button id="PlayCloseBtn" onClick="" >Close</button>
            <button id="PlayLikeBtn" onClick="">Like</button>
          </div>
        </div>
      )
    }

    ReactDOM.render(<Main />, document.getElementById('root'));

  </script>

</body>
<link rel="stylesheet" href="style.css" />

</html>
